{% extends "allauth/layouts/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Up Closed" %}{% endblock %}

{% block auth_body %}
<div class="space-y-8 text-center">
  <!-- Icon -->
  <div class="flex justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-20 text-error">
      <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 0 0 5.636 5.636m12.728 12.728A9 9 0 0 1 5.636 5.636m12.728 12.728L5.636 5.636" />
    </svg>
  </div>

  <!-- Header -->
  <div class="space-y-2">
    <h1 class="text-3xl md:text-4xl font-bold font-title">{% trans "Sign Up Closed" %}</h1>
    <p class="text-base-content/70 font-body">{% trans "We are sorry, but the sign up is currently closed." %}</p>
  </div>

  <!-- Action -->
  <a href="{% url 'landing:index' %}" class="btn btn-primary btn-lg font-body">
    {% trans "Back to Home" %}
  </a>
</div>
{% endblock auth_body %}
