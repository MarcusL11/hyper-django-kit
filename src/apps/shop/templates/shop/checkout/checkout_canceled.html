{% extends 'shop/base_product_list.html' %}
{% load cotton %}

{% block title_content %}Checkout Canceled - BookIDs{% endblock title_content %}

{% block content %}
  <c-result-card
    result_type="warning"
    heading="Checkout Canceled"
    message="Your checkout was canceled."
    submessage="No charges were made. Your basket is still available and you can try again whenever you're ready."
    primary_url="{% url 'shop:view_basket' %}"
    primary_text="Back to Basket"
    secondary_url="{% url 'shop:product_list' %}"
    secondary_text="Continue Shopping"
  />
{% endblock content %}
