{% comment %}
Product Filter & Sort Sidebar
Used in base_product_list.html drawer
{% endcomment %}

<!-- Header with close button -->
<div class="bg-base-200 flex h-16 min-h-16 items-center justify-between px-4 sm:px-6 border-b border-base-300">
  <h2 class="text-lg sm:text-xl font-semibold">Filter & Sort</h2>
  <label
    for="layout-rightbar-drawer"
    aria-label="Close sidebar"
    class="btn btn-ghost btn-sm btn-circle">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </svg>
  </label>
</div>

<!-- Filter & Sort Controls - Standard Django Form -->
<div class="p-4 sm:p-6 flex flex-col gap-6">

  <form method="GET" action="{% url 'shop:product_list' %}" class="space-y-6">

    <!-- Category Filter -->
    <div class="form-control">
      <label class="label">
        <span class="label-text font-semibold text-base">Category</span>
      </label>
      <select name="category" class="select select-bordered w-full">
        <option value="">All Categories</option>
        {% for cat in categories %}
          <option value="{{ cat.slug }}" {% if selected_category == cat.slug %}selected{% endif %}>
            {{ cat.name }}
          </option>
        {% endfor %}
      </select>
      <label class="label">
        <span class="label-text-alt text-base-content/60">Filter products by category</span>
      </label>
    </div>

    <div class="divider my-0"></div>

    <!-- Sort Dropdown -->
    <div class="form-control">
      <label class="label">
        <span class="label-text font-semibold text-base">Sort By</span>
      </label>
      <select name="sort" class="select select-bordered w-full">
        <option value="">Default Order</option>
        <optgroup label="Price">
          <option value="price_asc" {% if selected_sort == 'price_asc' %}selected{% endif %}>Price: Low to High</option>
          <option value="price_desc" {% if selected_sort == 'price_desc' %}selected{% endif %}>Price: High to Low</option>
        </optgroup>
        <optgroup label="Date">
          <option value="date_new" {% if selected_sort == 'date_new' %}selected{% endif %}>Newest First</option>
          <option value="date_old" {% if selected_sort == 'date_old' %}selected{% endif %}>Oldest First</option>
        </optgroup>
      </select>
      <label class="label">
        <span class="label-text-alt text-base-content/60">Order products by price or date</span>
      </label>
    </div>

    <div class="divider my-2"></div>

    <!-- Action Buttons -->
    <div class="space-y-3">
      <!-- Apply Filters Button -->
      <button type="submit" class="btn btn-primary btn-block gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
        </svg>
        Apply Filters
      </button>

      <!-- Clear Filters Button -->
      <a href="{% url 'shop:product_list' %}" class="btn btn-outline btn-block gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
        Clear All
      </a>
    </div>
  </form>

</div>
