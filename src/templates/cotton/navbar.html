<c-vars
  transparent="False"
  show_auth_buttons="True"
  cta_style="btn-primary"
/>

<!-- Navigation Bar with Theme Switcher -->
<div class="navbar bg-base-100 shadow-lg{% if transparent %} navbar-transparent{% endif %}">
  <div class="flex-1">
    <a href="/" class="btn btn-ghost text-xl">
      <span class="text-primary">Book</span><span class="text-secondary">IDs</span>
    </a>
  </div>

  <div class="flex gap-2">
    <!-- Auth Links -->
    {% if show_auth_buttons %}
      {% if request.user.is_authenticated %}
        <a href="{% url 'user_dashboard:index' %}" class="btn {{ cta_style }}">Dashboard</a>
        <a href="{% url 'account_logout' %}" class="btn {{ cta_style }}">Sign Out</a>
      {% else %}
        <a href="{% url 'account_login' %}" class="btn {{ cta_style }}">Sign In</a>
      {% endif %}
    {% endif %}

    <!-- Theme Switcher Dropdown -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 0 0-5.78 1.128 2.25 2.25 0 0 1-2.4 2.245 4.5 4.5 0 0 0 8.4-2.245c0-.399-.078-.78-.22-1.128Zm0 0a15.998 15.998 0 0 0 3.388-1.62m-5.043-.025a15.994 15.994 0 0 1 1.622-3.395m3.42 3.42a15.995 15.995 0 0 0 4.764-4.648l3.876-5.814a1.151 1.151 0 0 0-1.597-1.597L14.146 6.32a15.996 15.996 0 0 0-4.649 4.763m3.42 3.42a6.776 6.776 0 0 0-3.42-3.42" />
        </svg>
        <span class="hidden sm:inline">Theme</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </svg>
      </div>
      <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[50] w-52 p-2 shadow-2xl max-h-96 overflow-y-auto flex-nowrap gap-2">
        <!-- Custom Themes -->
        <li><button class="theme-option" data-theme="hdk-light">HDK Light</button></li>
        <li><button class="theme-option" data-theme="hdk-dark">HDK Dark</button></li>
        <li><div class="divider my-0"></div></li>
        <!-- All DaisyUI Themes in Alphabetical Order -->
        <li><button class="theme-option" data-theme="abyss">Abyss</button></li>
        <li><button class="theme-option" data-theme="acid">Acid</button></li>
        <li><button class="theme-option" data-theme="aqua">Aqua</button></li>
        <li><button class="theme-option" data-theme="autumn">Autumn</button></li>
        <li><button class="theme-option" data-theme="black">Black</button></li>
        <li><button class="theme-option" data-theme="bumblebee">Bumblebee</button></li>
        <li><button class="theme-option" data-theme="business">Business</button></li>
        <li><button class="theme-option" data-theme="cmyk">CMYK</button></li>
        <li><button class="theme-option" data-theme="coffee">Coffee</button></li>
        <li><button class="theme-option" data-theme="corporate">Corporate</button></li>
        <li><button class="theme-option" data-theme="cupcake">Cupcake</button></li>
        <li><button class="theme-option" data-theme="cyberpunk">Cyberpunk</button></li>
        <li><button class="theme-option" data-theme="dark">Dark</button></li>
        <li><button class="theme-option" data-theme="dim">Dim</button></li>
        <li><button class="theme-option" data-theme="dracula">Dracula</button></li>
        <li><button class="theme-option" data-theme="emerald">Emerald</button></li>
        <li><button class="theme-option" data-theme="fantasy">Fantasy</button></li>
        <li><button class="theme-option" data-theme="forest">Forest</button></li>
        <li><button class="theme-option" data-theme="garden">Garden</button></li>
        <li><button class="theme-option" data-theme="halloween">Halloween</button></li>
        <li><button class="theme-option" data-theme="lemonade">Lemonade</button></li>
        <li><button class="theme-option" data-theme="light">Light</button></li>
        <li><button class="theme-option" data-theme="lofi">Lofi</button></li>
        <li><button class="theme-option" data-theme="luxury">Luxury</button></li>
        <li><button class="theme-option" data-theme="night">Night</button></li>
        <li><button class="theme-option" data-theme="nord">Nord</button></li>
        <li><button class="theme-option" data-theme="pastel">Pastel</button></li>
        <li><button class="theme-option" data-theme="retro">Retro</button></li>
        <li><button class="theme-option" data-theme="sunset">Sunset</button></li>
        <li><button class="theme-option" data-theme="synthwave">Synthwave</button></li>
        <li><button class="theme-option" data-theme="valentine">Valentine</button></li>
        <li><button class="theme-option" data-theme="winter">Winter</button></li>
        <li><button class="theme-option" data-theme="wireframe">Wireframe</button></li>
      </ul>
    </div>
  </div>
</div>
