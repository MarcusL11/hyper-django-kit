[pytest]
# Django settings module (from project root, includes src in path)
DJANGO_SETTINGS_MODULE = src.config.settings

# Add src directory to Python path so imports work correctly
pythonpath = src

# Set environment to use test settings
env =
    DJANGO_ENVIRONMENT=test

# Test discovery patterns
python_files = tests.py test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths - where to look for tests
testpaths = src/apps

# Console output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Django-specific markers
markers =
    django_db: Mark test as requiring database access
    slow: Mark test as slow running
